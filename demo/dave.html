<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        ul li {
            list-style: none;
        }

        body {
        / / background: #000;
            width: 100%;
        }

        #dh_cursor {
            position: fixed;
            z-index: 99;
            left: 0;
            top: 0;
            pointer-events: none;
            will-change: transform;
            mix-blend-mode: difference;
        }


        @media (hover: hover) and (pointer: fine) {
            .dh_cursor__circle {
                width: 20px;
                height: 20px;
                margin-top: -50%;
                margin-left: -50%;
                border-radius: 50%;
                background: #fff;
                transition: opacity 0.3s cubic-bezier(0.25, 1, 0.5, 1), background-color 0.3s cubic-bezier(0.25, 1, 0.5, 1), width 0.3s cubic-bezier(0.25, 1, 0.5, 1), height 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            }

            #dh_cursor.menu .dh_cursor__circle {
                width: 110px;
                height: 110px;
                background-color: rgba(225, 225, 225, 1);
                border: 1px solid rgba(227, 222, 193, 0.95);
            }
        }


        .elementor-nav-menu {
            display: inline-flex;
            justify-content: flex-end;
        }

        .menu-list {
            padding: 50px;
            position: absolute;
            width: 100%;
            z-index: 8;
            display: flex;
            justify-content: space-between;
        }

        .menu-item {
            padding: 20px;
        }

        .menu-item a {
            color: #ffffff;
            text-decoration: none;
            transition: 0.25s ease;
            font-size: 1.2rem;
        }

        .section-bg {
            width: 100vw;
            height: 100svh;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 0.4s ease;
            opacity: 0.9;
            mix-blend-mode: hard-light;

        }

        .section-bg .bg-color {
            background: linear-gradient(rgb(91, 0, 255) 0%, rgb(0, 215, 214) 100%);
            width: 100vw;
            height: 100svh;
            position: absolute;
            opacity: 1;
        }

        .absolute {
            position: absolute;
            top: 0;
            left: 0;
        }

        .f-screen {
            width: 100vw;
            height: 100svh;
        }

        .section {
            position: relative;
            width: 100vw;
            height: 100vh;
        }


        .section-1 {
            perspective: 400px;
            overflow: hidden;

        }

        .section-content {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            padding-top: 0.0157svh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 90;
        }


        .hey-content {
            transform: translate3d(0px, 0px, 0px) scale(0.8503, 0.8503);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 80%;
        }

        .mask-wrapper {
            background: #000;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100svh;
            z-index: 99999;
        }

        .mask {
            position: absolute;
            margin: 200px;
            height: calc(100svh - 400px);
            overflow: hidden;
            width: calc(100vw - 400px);
            z-index: 999;
            display: flex;
            justify-content: space-between;
        }

        .mask-item {
            background: #000;
            width: 50%;
            height: 100%;
        }

        #dh_preloader {
            transform: translateY(-100vh);
            height: 100svh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .dh_transition_scale_wrapper {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100svh;
            opacity: 0;
            box-shadow: 0 0 0 1000px #000;
            pointer-events: none;
            z-index: 9999;
        }

        .progress_bar__wrapper,
        .dh_home_transitions {

            width: 100%;
            min-height: 100svh;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 9999;
        }

        .dh_home_transitions {
            background: #000;
        }

        .progress_bar__wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .progress_bar {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }


    </style>
  <script type="module" crossorigin src="/animation-factory/dave.IXWxqx9z.js"></script>
  <link rel="modulepreload" crossorigin href="/animation-factory/chunk.9p4a8sJU.js">
  <link rel="modulepreload" crossorigin href="/animation-factory/chunk.FSCrshNh.js">
  <link rel="modulepreload" crossorigin href="/animation-factory/chunk.uVdaq5N5.js">
</head>
<body>
<!--光标-->
<div id="dh_cursor">
    <div class="dh_cursor__circle"></div>
</div>
<div>
    <!--      <div id="dh_preloader"></div>-->
    <!--    用阴影实现遮罩部分的效果，保留中间可视区域 -->
    <div class="dh_transition_scale_wrapper"></div>
    <!--  中间的遮罩  -->
    <div class="dh_home_transitions">
        <div class="progress_bar__wrapper">
            <div class="progress_bar"></div>
        </div>

        <div class="mask">
            <div class="mask-item curtain_left curtain_top"></div>
            <div class="mask-item curtain_right curtain_bottom"></div>
        </div>
    </div>


</div>


<div class="menu-list">
    <div class="logo">LOGO</div>
    <ul class="elementor-nav-menu" cursor-class="menu">
        <li class="menu-item">
            <a href="#">Work</a>
        </li>
        <li class="menu-item">
            <a href="@">About</a>
        </li>
        <li class="menu-item">
            <a href="https://www.baidu.com">Lab</a>
        </li>
    </ul>
</div>
<div class="container">
    <div class="section section-1">
        <div class="section-content">
            <div class="hey-content">
                <script src="/animation-factory/js/lottie-player.js"></script>
                <lottie-player
                        src="/json/hey.json"
                        background="transparent" speed="2" style="width: 80vw;"
                        direction="1"
                        mode="normal"
                        class="hey_3d_animation"></lottie-player>


            </div>
        </div>
        <div class="section-bg">
            <div class="bg-color"></div>
        </div>

    </div>
</div>

</body>
</html>

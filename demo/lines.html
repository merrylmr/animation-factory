<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas {
            width: 400px;
            height: 300px;


        }
    </style>
</head>
<body>
<div id="canvas">

</div>
<script type="module">
    import {p5i} from 'p5i'
    import {distance, r60, r90, SQRT_3} from './utils'

    const w = 400
    const h = 300

    const len = 9
    const margin = 15
    const strokeWidth = 3

    const columns = 30
    const rows = 30
    const n = 20

    const cx = w / 2
    const cy = h / 2

    const {
        createCanvas,
        background,
        strokeWeight,
        map,
        stroke,
        push,
        translate,
        pop,
        line,
        rotate,
        fill,
        noStroke,
        mount,
        unmount
    } = p5i()

    function setup() {
        createCanvas(w, h)
    }

    const {abs, atan2, round, max, min} = Math

    function draw({mouseX, mouseY}) {
        background('transparent')

        for (let i = 0; i < rows - 1; i++) {
            for (let j = 0; j < columns - 1; j++) {
                const q = i - rows / 2
                const r = j - columns / 2
                const s = -q - r


                if (abs(q) > n || abs(r) > n || abs(s) > n)
                    continue

                // https://www.redblobgames.com/grids/hexagons/#hex-to-pixel-axial
                const currentOffset = {
                    x: cx + margin * (q * SQRT_3 + r * SQRT_3 / 2),
                    y: cx + margin * (r * 3 / 2),
                }

                const d = distance([currentOffset.x, currentOffset.y], [mouseX, mouseY])
                const gravity = 1 - min(d / 400, 1)

                const length = len * gravity
                const delta = {
                    x: currentOffset.x + length / 2 - margin / 2 - mouseX,
                    y: currentOffset.y - mouseY,
                }

                let theta = atan2(delta.y, delta.x)
                const deltaThreshold = 40

                theta += r60 * gravity

                strokeWeight(strokeWidth)
                stroke(68, 51, 255)

                if (abs(delta.x) < deltaThreshold && abs(delta.y) < deltaThreshold) {
                    const amt = (abs(delta.x) + abs(delta.y)) / 2
                    const amtMapped = map(amt, 0, deltaThreshold, -50, 255)
                    stroke(68, 51, 255)
                }

                push()
                translate(currentOffset.x, currentOffset.y)
                rotate(theta)

                line(0, 0, length, 0)
                pop()

                fill(68, 51, 255)
                noStroke()
            }
        }
    }

    window.addEventListener('load', function () {
        mount(document.getElementById('canvas'), {setup, draw})
    })
</script>
</body>
</html>
